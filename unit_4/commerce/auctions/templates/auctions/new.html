{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'new' %}" method="POST" class="col-md-10">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input class='form-control' type="text" name="title" id="title" placeholder='Title'>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class='form-control md-textarea' name="description" id="description" placeholder="Details" rows="5"></textarea>
    </div>
    
    <div class="form-group">
        <label for="bid">Initial bid</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input class='form-control' type="number" name="bid" id="bid" min="0" step="0.01" placeholder="1,234.56">
        </div>
    </div>
    
    <div class="form-group">
        <label for="url">Image url</label>
        <input class='form-control' type="url" name="url" id="url" placeholder="Image url">
    </div>
    
    <div class="form-group">
        <label for="cate">Category</label>
        <select name="category" id="cate" class="form-control">
            {% for category in categories %}
                <option value="{{ category.name }}"> {{ category }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <input type="submit" class="btn btn-primary">
    </div>    
</form>
<div>
    <a href="{% url 'index' %}">Back to Listings</a>
</div>   
{% endblock %}
