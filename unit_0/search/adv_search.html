<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top-right">
            <a href="index.html">Back to Google Search</a>
        </div>

        <h1 id="adv"> Advanced Search</h1>
        
        <div>
            <form action="https://www.google.com/search" id="deadcenter">
                <div class="form-group">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" size="60%" class="rounded form-control">
                </div>
                <div class="form-group">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq" size="60%" class="rounded form-control">
                </div>
                <div class="form-group">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq" size="60%" class="rounded form-control">
                </div>
                <div class="form-group">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq" size="60%" class="rounded form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Google Search</button>
            </form>
        </div>

    </body>
</html>
