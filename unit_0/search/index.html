<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top-right">
            <a href="img_search.html">Image Search</a>
            <a href="adv_search.html">Advanced Search</a>
        </div>

        <div>
            <form action="https://google.com/search" id="deadcenter">
                <div>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </div>

                <div class="form-group">
                    <input type="text" name="q" size="60px" class="rounded-pill form-control"> 
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-light btn-lg">Google Search</button>
                    <a class="btn btn-light btn-lg" href="https://www.google.com/doodles/" role="button">I'm Feeling Lucky</a>
                </div>
            </form>
        </div>
    </body>
</html>
