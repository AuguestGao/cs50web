<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Image</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top-right">
            <a href="index.html">Back to Google Search</a>
        </div>

        <div>
            <form action="https://google.com/search" id="deadcenter">
                <div class="form-group">
                    <input type="text" name="q" size="60px" placeholder="search image here, good or bad" class="rounded-pill form-control">
                </div>
                <button class="btn btn-light btn-sm" name="tbm" value="isch">Search for Images</button>
            </form>
        </div>

    </body>
</html>
